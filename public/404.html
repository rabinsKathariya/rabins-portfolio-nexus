
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rabins Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var l = window.location;
      
      // Check if we're at the root domain and need to redirect to subdirectory
      if (l.pathname === '/' && !l.pathname.includes('/rabins-portfolio-nexus/')) {
        // Redirect from root domain to the GitHub Pages subdirectory with hash routing
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                 '/rabins-portfolio-nexus/#/');
      } else if (l.pathname === '/rabins-portfolio-nexus/' || l.pathname === '/rabins-portfolio-nexus') {
        // If we're at the subdirectory root, add hash routing
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                 '/rabins-portfolio-nexus/#/');
      } else {
        // Handle other routes within the subdirectory
        var pathSegmentsToKeep = 1;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/#/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
